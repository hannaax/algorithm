        <script>
            function solution(a, b, c){
                // 길이가 가장 긴 변의 길이가 다른 두 변 길이의 합보다 작아야 삼각형 가능
                let answer="YES", max;
                let sum=a+b+c;

                if(a>b) max = a;
                else max = b;
                if(c>max) max = c;

                if((sum-max)>max) return answer;
                else return "NO";
            }
