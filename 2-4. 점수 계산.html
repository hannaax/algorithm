<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, cnt=0;

                for(el of arr){
                    if(el === 1){
                        cnt += 1;
                        answer += cnt;
                    }
                    else{
                        cnt = 0;
                    }
                }
                   
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 채점이 1인 경우
기존값에다 +1 하고, arr에 push. => 답이 틀리면 +0
arr 값 모두 합산(reduce)해서 리턴 => 애초에 cnt에 바로 누적 -->
