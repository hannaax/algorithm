<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        let mid = parseInt(s.length / 2);

        if (s.length % 2 === 0) answer = s.slice(mid - 1, mid + 1);
        else answer = s.slice(mid, mid + 1);

        return answer;
      }
      console.log(solution("study"));
    </script>
  </body>
</html>
