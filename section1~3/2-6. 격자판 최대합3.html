<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER
        let sum1 = 0
        let sum2 = 0

        let j = 0
        while (j < 5) {
          sum1 = 0
          sum2 = 0
          for (let i = 0; i < arr.length; i++) {
            // 행
            sum1 += arr[i][j]
            // 열
            sum2 += arr[j][i]
          }
          j++
        }
        answer = Math.max(sum1, sum2)

        sum1 = 0
        sum2 = 0
        for (let i = 0; i < arr.length; i++) {
          // 대각선
          sum1 += arr[i][i]
          sum2 += arr[i][arr.length - i]
        }

        answer = Math.max(sum1, sum2)
        return answer
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ]
      console.log(solution(arr))
    </script>
  </body>
</html>
