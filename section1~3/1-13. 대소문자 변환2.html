<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        let upper = s.toUpperCase();
        let lower = s.toLowerCase();

        for (let i = 0; i < s.length; i++) {
          if (s[i] !== upper[i]) answer += upper[i];
          else answer += lower[i];
        }

        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
