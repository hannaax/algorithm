<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        let n = s.length;

        for (let i = 0; i < parseInt(n / 2 - 1); i++) {
          if (s[i] !== s[n - i - 1]) answer = "NO";
        }

        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        if (s.split("").reverse().join("") !== s) return "NO";
        return answer;
      }

      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>
