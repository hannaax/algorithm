<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = 0;
        let tmp = 0;

        // arr의 요소 9개 중 7개의 합이 100
        // arr 전체 합에서 100을 빼면, 두 요소의 합

        for (let x of arr) {
          sum += x;
        }
        for (let i = 0; i < arr.length; i++) {
          //   sum += arr[i];
          for (let j = 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === sum - 100) {
              console.log(arr[i]);
              console.log(arr[j]);
              arr.splice(i, 1);
              arr.splice(j - 1, 1);
              break;
            }
          }
        }

        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
