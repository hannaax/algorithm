<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        // 자동차 일의 자리 === 날짜 일의 자리 : 운행 금지

        // arr 반복문 돌려서, 각 요소의 일의 자리가
        // 자동차 일의 자리와 동일하면 answer ++;

        for (let x of arr) {
          if (x % 10 === day) answer++;
        }
        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
