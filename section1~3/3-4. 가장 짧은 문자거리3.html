<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = new Array(s.length).fill(100)

        for (let i = 0; i < s.length; i++) {
          for (let j = 0; j < s.length; j++) {
            if (s[j] === t) {
              answer[i] = Math.min(answer[i], Math.abs(i - j))
            }
          }
        }

        return answer
      }

      let str = "teachermode"
      console.log(solution(str, "e"))
    </script>
  </body>
</html>
