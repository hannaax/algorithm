<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer=0;

                // 문자열을 반복문 돌려 t가 있을때마다 count 1씩 증가
                for(let char of s){
                    if(char === t){
                        answer ++;
                    }
                }

                return answer;
            }
        </script>
    </body>
</html>
