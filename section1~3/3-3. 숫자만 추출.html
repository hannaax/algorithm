<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";

                for(let char of str){
                    if(!isNaN(char)) answer += char;
                }
                 
                return parseInt(answer);
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>

<script>
    function solution(str){
        let answer=0;

        for(let char of str){
            if(!isNaN(char)) answer=answer*10+Number(char);
        }
         
        return answer;
    }
</script>
