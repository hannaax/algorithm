    <script>
      function solution(arr) {
        let answer = 0

        let dx = [-1, 0, 1, 0]
        let dy = [0, 1, 0, -1]

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            arr[i][j]
            let nx = 0
            let ny = 0
            flag = true
            for (let k = 0; k < dx.length; k++) {
              nx = i + dx[k]
              ny = i + dy[k]
              // console.log(nx, ny)
              // console.log(i, j)
              if (
                nx >= 0 &&
                ny >= 0 &&
                nx < arr.length &&
                ny < arr.length &&
                arr[i][j] > arr[nx][ny]
              ) {
                // console.log(arr[i][j], arr[nx][ny])
                // console.log(cnt)
                // cnt++
              } else if (
                nx >= 0 &&
                ny >= 0 &&
                nx < arr.length &&
                ny < arr.length &&
                arr[i][j] <= arr[nx][ny]
              ) {
                console.log(arr[i][j])
                flag = false
              }
            }
            if (flag) answer++
          }
        }
        // if (cnt === 8) answer++

        // i 8번 돈다음에 cnt가 8이면 봉우리이므로, answer++

        return answer
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ]
      console.log(solution(arr))
    </script>
