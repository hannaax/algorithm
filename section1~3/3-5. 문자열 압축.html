<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let count=0;

                for(let char of s){
                    count++;
                    if(!answer.includes(char)){
                        if(count>1){
                            answer += count;
                        }
                        answer += char;
                        count = 0;
                    }
                }

                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
