<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";

        // 이기는 경우
        // 가위 - 보
        // 바위 - 가위
        // 보 - 바위

        // a[i]와 b[i] 비교
        // 1,3 : 1이 win
        // 2,1 : 2가 win
        // 3,2 : 3이 win
        // 1,3 제외하고는 숫자가 크면 win
        // 한 요소가 1일때, 1-2,1-3 / 그외 2-3
        // a[i] === b[i] : D 출력

        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer += "D";
          else if (a[i] !== 2 && b[i] !== 2) {
            if (a[i] === 1) answer += "A";
            else answer += "B";
          } else if (a[i] < b[i]) answer += "B";
          else answer += "A";
        }

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
