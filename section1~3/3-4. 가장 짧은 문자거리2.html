<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let cnt = 1000;

        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) {
            cnt = 0;
            answer.push(cnt);
          } else {
            cnt++;
            answer.push(cnt);
          }
        }
        cnt = 1000;

        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            cnt = 0;
          } else {
            cnt++;
            answer[i] = Math.min(answer[i], cnt);
          }
        }
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
