        <script>
            function solution(n){

<script>
function solution(n){
        let answer=0;
        // 반복문 돌려서 sum변수(answer)에 누적
        for(let i=1; i<=n; i++) {
            answer += i;
        }
        return answer;
    }

    console.log(solution(10));
</script>
