<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = ""
        let str = s[0]
        let cnt = 0

        for (let i = 0; i < s.length; i++) {
          if (s[i] === str && s[i + 1] === str) {
            cnt += 1
          } else if (s[i] === str && s[i + 1] !== str) {
            cnt += 1
            answer += str
            if (cnt > 1) answer += cnt
            str = s[i + 1]
            cnt = 0
          }
        }

        return answer
      }

      let str = "KKHSSSSSSSE"
      console.log(solution(str))
    </script>
  </body>
</html>
