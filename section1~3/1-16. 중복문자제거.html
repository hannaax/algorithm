<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";

                for(let el of s){
                    if(answer.indexOf(el) === -1){
                    // if(!answer.includes(el)){
                        answer += el;
                    }
                }

                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
