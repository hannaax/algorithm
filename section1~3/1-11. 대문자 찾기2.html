<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>

  <body>
    <script>
      function solution(s) {
        let answer = 0;

        // let lower = s.toLowerCase();

        // for (let i = 0; i < s.length; i++) {
        //   if (s[i] !== lower[i]) answer++;
        // }

        for (let x of s) {
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
