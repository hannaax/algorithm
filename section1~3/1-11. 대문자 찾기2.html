<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;

        let upper = s.split("");

        let lower = s.toLowerCase().split("");

        for (let i = 0; i < upper.length; i++) {
          if (upper[i] !== lower[i]) answer++;
        }

        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
