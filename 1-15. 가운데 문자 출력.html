<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;

                let mid=Math.floor(s.length/2);

                if(s.length%2===0){
                    // answer = s[mid-1]+s[mid]
                    // answer = s.slice(mid-1,mid+1)
                    // answer = s.substring(mid-1,mid+1)
                    answer = s.substr(mid-1,2)
                }
                else{
                    // answer = s[mid]
                    // answer = s.slice(mid,mid+1)
                    // answer = s.substring(mid,mid+1)
                    answer = s.substr(mid,1)
                }
                

                return answer;
            }
            console.log(solution("study"));
        </script>
    </body>
</html>
