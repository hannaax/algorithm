    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = []
        let p1 = 0
        let p2 = 0

        // while 조건을 어떻게 작성해야하지?

        // while (p1 < arr1.length) {
        //   if (arr1[p1] < arr2[p2]) {
        //     answer.push(arr1[p1])
        //     p1++
        //     answer.push(arr2[p2])
        //     p2++
        //   }
        //   if (arr1[p1] >= arr2[p2]) {
        //     answer.push(arr1[p2])
        //     p2++
        //     answer.push(arr2[p1])
        //     p1++
        //   }
        // }

        while (p1 < arr1.length) {
          if (arr1[p1] < arr2[p2]) {
            answer.push(arr1[p1++])
            answer.push(arr2[p2++])
          }
          if (arr1[p1] >= arr2[p2]) {
            answer.push(arr1[p2++])
            answer.push(arr2[p1++])
          }
        }

        while (p2 >= arr1.length && p2 < arr2.length) {
          answer.push(arr2[p2++])
        }

        return answer
      }

      let a = [1, 3, 5]
      let b = [2, 3, 6, 7, 9]
      console.log(solution(a, b))
    </script>
  </body>
