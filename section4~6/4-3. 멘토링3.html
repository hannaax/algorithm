<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0
        // let cnt = 0
        let match = []
        let map = new Map()

        // test[i][j]는 학생번호
        // 즉 ij반복문을 돌리는데,
        // 각 행이 테스트 1번
        for (let i = 0; i < test.length; i++) {
          //   cnt = 0
          for (let j = 0; j < test[0].length; j++) {
            for (let k = 0; k <= test.length; k++) {
              if (test[i][j] !== test[i][k] && j > k) {
                // console.log(test[i][j], j + 1, test[i][k], k + 1)
                if (j + 1 > k + 1) {
                  match = `${test[i][j]}${test[i][k]}`
                  console.log(match)
                  if (!map.has(match)) map.set(match, 1)
                  else map.set(match, map.get(match) + 1)
                }
              }
            }
          }
        }
        for (let value of map.values()) {
          if (value === 3) answer++
        }
        return answer
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ]
      console.log(solution(arr))
    </script>
  </body>
</html>
