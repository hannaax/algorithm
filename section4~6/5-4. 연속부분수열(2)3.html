  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          lt = 0

        for (let rt = 0; rt < arr.length; rt++) {
          // 5보다 작을때
          sum += arr[rt]
          if (sum <= m) {
            console.log("1:", sum)
            answer++
          }
          if (sum >= m) {
            while (sum > 0) {
              sum -= arr[lt++]
              if (sum <= m && sum > 0) {
                console.log("2:", sum)
                answer++
              }
            }
          }
        }

        // while (sum <= m && sum > 0) {
        //     sum -= arr[lt++]
        //     console.log("2:", sum)
        //     answer++
        //   }

        return answer
      }

      let a = [1, 3, 1, 2, 3]
      console.log(solution(5, a))
    </script>
  </body>
