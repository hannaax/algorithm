<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
      function solution(arr) {
        let answer = [];
        for (let el of arr) {
          let res = 0;
          while (el) {
            let t = el % 10;
            res = res * 10 + t;
            el = parseInt(el / 10);
          }
          if (isPrime(res)) answer.push(res);
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>

<!-- 10으로 나눈 후 나머지와, 10으로 나눈 몫의 나머지를 0보다 클 동안 반복 순서대로
대입해서 그값이 소수, 즉 2로 나누거나 3으로 나눴을때 나머지가 0이 아니면 소수를
answer(빈 배열)에 push해서 반환 -->
