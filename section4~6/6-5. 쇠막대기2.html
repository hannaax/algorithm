<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];

        // 여는괄호 만나면 stack.push
        // 닫는괄호 만났을때 i-1이 여는괄호면 stack.pop 후 answer에 stack.length 누적
        // i-1이 여는괄호가 아니면 answer에 stack.length 누적 후 stack.pop

        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") stack.push(s[i]);
          else if (s[i - 1] === "(") {
            stack.pop();
            answer += stack.length;
          } else {
            stack.pop();
            answer++;
          }
        }

        return answer;
      }

      let a = "()(((()())(())()))(())";
      console.log(solution(a));
    </script>
  </body>
</html>
