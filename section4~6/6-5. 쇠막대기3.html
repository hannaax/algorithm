<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0
        let n = s.length
        let stack = []

        for (let i = 0; i < n; i++) {
          if (s[i] === "(" && s[i + 1] !== ")") {
            stack.push(s[i])
          } else if (s[i] === "(" && s[i + 1] === ")") {
            console.log(stack.length)
            answer += stack.length
          } else if (s[i - 1] !== "(" && s[i] === ")") {
            answer += stack.length - 1
            stack.pop()
          }
        }
        console.log(stack)

        return answer
      }

      let a = "()(((()())(())()))(())"
      console.log(solution(a))
    </script>
  </body>
</html>
