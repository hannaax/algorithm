<html>

  <body>
    <script>
      function solution(board, moves) {
        let answer = 0

        let stack = []
        let pick = 0

        moves.forEach((move) => {
          for (let i = 0; i < board.length; i++) {
            if (board[i][move - 1] !== 0) {
              pick = board[i][move - 1]
              console.log(pick)
              if (stack[stack.length - 1] != pick) stack.push(pick)
              else {
                stack.pop()
                answer += 2
              }
              return
            }
          }
          //   console.log(pick)
          //   if (stack[stack.length - 1] != move) {
          //     console.log(pick)
          //   }
        })
        console.log(stack)
        // for (let i = 0; i < board.length; i++) {
        //   for (let j = 0; j < board.length; j++) {
        //       if (board[i][j] === moves[k]) console.log(i, j)
        //     }
        //   }
        // }

        return answer
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ]

      let b = [1, 5, 3, 5, 1, 2, 1, 4]
      console.log(solution(a, b))
    </script>
  </body>
