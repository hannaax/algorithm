<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer = 0
        let queue = Array.from({ length: n }, (_, i) => i + 1)
        console.log(queue)
        let cnt = 0

        while (queue.length > 1) {
          cnt++
          if (cnt !== 0 && cnt % 3 === 0) {
            console.log(queue.shift())
          } else {
            queue.push(queue.shift())
          }
          if (queue.length === 1) {
            console.log(queue[0])
            answer = queue[0]
          }
        }

        return answer
      }

      console.log(solution(8, 3))
    </script>
  </body>
</html>
