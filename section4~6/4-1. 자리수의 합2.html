    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        //   128/10 몫 12 나머지8
        //   12/10 몫1 나머지2
        //   1/10 몫0 나머지1

        //   603/10 몫 60 나머지3
        //   60/10 몫 6 나머지0
        //   0/10 몫 0 나머지0

        // 몫이 0이 될때까지

        for (let x of arr) {
          let sum = 0,
            tmp = x;

          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }

          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));

<html>
  <head>

  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        for (let x of arr) {
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);
          if (sum > max) {
            max = sum;
            answer = x;
          }
          if (sum === max) {
            if (x > answer) answer = x;
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
