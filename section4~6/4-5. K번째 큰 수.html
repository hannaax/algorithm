<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 먼저 arr에서 큰 수부터 정렬
      // [65,45,42,34,33,26,23...]
      // (1,2,3) (1,2,4)
      // 152

      // [65,20,]

      // 삼중for문을 돌려서 각 경우의 수를 만듬
      // 3개의 합을 만듬

      function solution(n, k, card) {
        let answer;

        let tmp = new Set();
        for (let i = 0; i < n - 2; i++) {
          for (let j = i + 1; j < n - 1; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        let a = Array.from(tmp).sort((a, b) => b - a);
        console.log(a);
        answer = a[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
