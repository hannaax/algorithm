<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        // 투포인터 p1, p2
        // 공통원소를 먼저 추출 후, 오름차순으로 출력
        // arr1, arr2에서 p1,p2를 반복을 돌리는데
        // arr1[p1] === arr2[p2] 이면, answer.push

        let p1 = (p2 = 0);

        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] > arr2[p2]) {
            p2++;
          } else p1++;
        }

        // 공통원소 구하니까, 두 집합에 원소가 있어야함
        // 즉 한 집합의 추출이 끝나면 다른 집합은 검사할 필요가 없음

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
