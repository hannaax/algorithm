<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let queue = plan.split("");

        console.log(queue);

        for (let x of queue) {
          if (!need.includes(x)) return "NO";
          else if(need.shift() !== x) return "NO"

          else if(need.length !== 0)return "NO"

        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
