<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let stack = [];

        for (let x of s) {
          if (x === "(") stack.push(x);
          else {
            // 어차피 stack.length가 0이 아니면 stack의 el은 '('이므로
            if (stack.length === 0) return "NO";
            stack.pop();
          }
        }
        // stack.length가 음수는 아니니까
        if (stack.length > 0) return "NO";
        return answer;
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
