<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr
        let idx = 0

        for (let i = 0; i < arr.length; i++) {
          let tmp = arr[i]
          for (let j = i + 1; j < arr.length; j++) {
            if (tmp > arr[j]) {
              console.log(arr[j])
              tmp = arr[j]
              idx = j
            }
          }
          arr[idx] = arr[i]
          arr[i] = tmp
          //   ;[arr[i], tmp] = [tmp, arr[i]]
        }

        return answer
      }

      let arr = [13, 5, 11, 7, 23, 15]
      console.log(solution(arr))
    </script>
  </body>
</html>
