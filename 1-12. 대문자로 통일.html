<script>
    // 아스키 코드를 이용해서 풀기
    function solution(s){         
        let answer="";

        for(let char of s){
            let num = s.charCodeAt();
            if(num>=97 && num<=122){
                answer += char.toUpperCase();
            }
            else{
                answer += char;
            }
        }
        return answer;
    }

// 아스키 코드
// 대문자 : 65 ~ 90  A~Z (26개)
// 소문자 : 97 ~ 122 a~z
// 각 소문자와 대문자의 차이는 32



        let str="ItisTimeToStudy";
        console.log(solution(str));
</script>
