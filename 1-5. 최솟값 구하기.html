<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                // let answer, min=Number.MAX_SAFE_INTEGER;
                let answer, min=arr[0];
                
                for(let i=0; i<arr.length; i++){
                    if(min > arr[i]){
                        min = arr[i];
                    }
                }
                answer = min;
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>


<script>
    // Math 함수 사용해서 최솟값 구하기
    function solution(arr){         
        let answer = Math.min(...arr);
        
        return answer;

    }

    let arr=[5, 7, 1, 3, 2, 9, 11];
    console.log(solution(arr));
</script>


<script>
    // Math 함수 사용해서 최댓값 구하기
    function solution(arr){         
        let answer = Math.max(...arr);
        
        return answer;

    }

    let arr=[5, 7, 1, 3, 2, 9, 11];
    console.log(solution(arr));
</script>


<script>
    // spread operator 안쓰고 최솟값 구하기
    function solution(arr){         
        let answer = Math.min.apply(null,arr);
        
        return answer;

    }

    let arr=[5, 7, 1, 3, 2, 9, 11];
    console.log(solution(arr));
</script>


<script>
    function solution(arr){         
        let answer, min=arr[0];
        
        for(let i=0; i<arr.length; i++){
            if(arr[i] < min) {
                min = arr[i];
            }
        }
        answer = min;
        return answer;

    }

    let arr=[5, 7, 1, 3, 2, 9, 11];
    console.log(solution(arr));
</script>
